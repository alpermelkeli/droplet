name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update version in Info.plist
      run: |
        sed -i '' "s/<string>1.0.0<\/string>/<string>${{ steps.version.outputs.VERSION }}<\/string>/" Resources/Info.plist
    
    - name: Build app
      run: |
        swift build -c release
        
        # Create app bundle
        APP_NAME="droplet"
        APP_BUNDLE="${APP_NAME}.app"
        CONTENTS_DIR="${APP_BUNDLE}/Contents"
        MACOS_DIR="${CONTENTS_DIR}/MacOS"
        RESOURCES_DIR="${CONTENTS_DIR}/Resources"
        FRAMEWORKS_DIR="${CONTENTS_DIR}/Frameworks"
        
        mkdir -p "${MACOS_DIR}" "${RESOURCES_DIR}" "${FRAMEWORKS_DIR}"
        
        cp ".build/release/${APP_NAME}" "${MACOS_DIR}/"
        cp "Resources/Info.plist" "${CONTENTS_DIR}/"
        cp -r "Resources/Sounds" "${RESOURCES_DIR}/" 2>/dev/null || true
        cp "Resources/AppIcon.icns" "${RESOURCES_DIR}/" 2>/dev/null || true
        
        # Copy Sparkle framework
        SPARKLE_PATH=$(find .build -name "Sparkle.framework" -type d 2>/dev/null | head -1)
        if [ -n "$SPARKLE_PATH" ]; then
          cp -R "$SPARKLE_PATH" "${FRAMEWORKS_DIR}/"
        fi
        
        echo "APPL????" > "${CONTENTS_DIR}/PkgInfo"
        echo "✅ App bundle created"
    
    - name: Create DMG
      run: |
        # Simple DMG creation without AppleScript (works in CI)
        mkdir -p dmg_temp
        cp -r droplet.app dmg_temp/
        ln -s /Applications dmg_temp/Applications
        
        hdiutil create -volname "droplet" \
          -srcfolder dmg_temp \
          -ov -format UDZO \
          -imagekey zlib-level=9 \
          droplet-installer.dmg
        
        rm -rf dmg_temp
        echo "✅ DMG created"
    
    - name: Update appcast.xml
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        DATE=$(date -u +"%a, %d %b %Y %H:%M:%S %z")
        DMG_SIZE=$(stat -f%z droplet-installer.dmg)
        
        cat > appcast.xml << EOF
        <?xml version="1.0" encoding="utf-8"?>
        <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
                <title>droplet</title>
                <link>https://github.com/${{ github.repository }}</link>
                <description>droplet - Minimalist Pomodoro Timer for macOS</description>
                <language>en</language>
                <item>
                    <title>Version ${VERSION}</title>
                    <pubDate>${DATE}</pubDate>
                    <sparkle:version>${VERSION//./}</sparkle:version>
                    <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                    <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                    <description><![CDATA[
                        <h2>droplet ${VERSION}</h2>
                        <p>See release notes on GitHub for details.</p>
                    ]]></description>
                    <enclosure 
                        url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/droplet-installer.dmg"
                        length="${DMG_SIZE}"
                        type="application/octet-stream"/>
                </item>
            </channel>
        </rss>
        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: droplet v${{ steps.version.outputs.VERSION }}
        body: |
          ## droplet v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          1. Download `droplet-installer.dmg`
          2. Open the DMG and drag droplet to Applications
          3. Launch from Applications or Spotlight
          
          > **Note**: On first launch, right-click the app and select "Open" to bypass Gatekeeper.
        files: |
          droplet-installer.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Commit updated appcast.xml
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git fetch origin main
        git checkout main
        git add appcast.xml
        git commit -m "Update appcast.xml for v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
